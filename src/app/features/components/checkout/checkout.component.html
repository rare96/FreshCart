<div class="bg-gray-100 dark:bg-gray-900">
    <div class="w-full max-w-3xl mx-auto p-8">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md border dark:border-gray-700">
            <h1 class="text-2xl font-bold text-gray-800  mb-4">Checkout</h1>

            <!-- Shipping Address -->

            <form [formGroup]="addressForm">
            <div class="mb-6">
                <h2 class="text-xl font-semibold text-gray-700  mb-2">Shipping Address</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="details" class="block text-gray-700  mb-1">Details</label>
                        <input formControlName="details" type="text" id="details" class="w-full rounded-lg border py-2 px-3 ">
                    </div>
                   
                </div>


                <div class="mt-4">
                    <label for="phone" class="block text-gray-700  mb-1">Phone</label>
                    <input formControlName="phone" type="text" id="phone" class="w-full rounded-lg border py-2 px-3 ">
                </div>
                <div class="mt-4">
                    <label for="city" class="block text-gray-700  mb-1">City</label>
                    <input formControlName="city" type="text" id="city" class="w-full rounded-lg border py-2 px-3 ">
                </div>

            
            </div>

            <!-- Payment Information -->
            

            <div class="mt-8 flex justify-between">
                <button 
                (click)="onLinePayment(addressForm)"
                class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-700 dark:bg-teal-600 dark:text-white dark:hover:bg-teal-900">Online Payment</button>
                <button class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-700 dark:bg-teal-600 dark:text-white dark:hover:bg-teal-900">Cash On delivery</button>
            </div>
        </form>
        </div>
    </div>
</div>
