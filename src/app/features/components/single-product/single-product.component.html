<div class="container w-[80%] mx-auto ">
    <div class="flex flex-wrap justify-center items-center">
        <div class="md:w-4/12">
            <img [src]="productDetails.imageCover" alt="{{productDetails.title}}">
        </div>
        <div class="md:w-8/12">
            <h1 class="text-2xl font-semibold">{{productDetails.title}}</h1>
            <p class="text-xl ">{{productDetails.description}}</p>
            <div class="flex justify-between mt-4">
                <p class="text-l">{{ productDetails.price }} EGP</p>
                <span>
                    <i class="fa-solid fa-star text-[#ffc908]"></i>
                    {{productDetails.ratingsAverage}}
                </span>
                
              </div>
            <button class="btn block  w-full mt-5 px-3 py-2 bg-main text-white m-auto">Add To Cart</button>

        </div>
    </div>
</div>
