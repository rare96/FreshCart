<div class="container w-[75%] mx-auto mt-8 ">
    <h2 class="text-main text-center mb-7 text-4xl">All Brands</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 ">
      @for (brand of brands; track $index) {
        <div class="category-item bg-white p-4 shadow-md rounded-md product">
            <img [src]="brand.image" class="w-full" alt="">
            <h3 class="text-lg font-semibold text-center pt-3">{{ brand.name }}</h3>
          </div>
      }@empty {
        <app-loader></app-loader>
      }
    </div>
  </div>
